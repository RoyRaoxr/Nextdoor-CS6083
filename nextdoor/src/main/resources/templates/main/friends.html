<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nextdoor - CS6083</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" media="all" th:href="@{/css/offcanvas.css}">
  <script th:src="@{/js/offcanvas.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand mr-auto mr-lg-0" href="">Nextdoor</a>
  <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/friends}">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/neighbors}">Neighbors</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<main role="main" class="container">
  <div class="row">
    <div
        class="d-flex align-items-center col-md-7 p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100"
            th:text="'Hi ' + ${session.useradmin.getFirstname()}"></h6>
        <small
            th:text="${session.useradmin.getUstreet()} + ', '+${session.useradmin.getUcity()} + ', '+ ${session.useradmin.getUstate()}"></small>
      </div>
    </div>
    <div
        class="d-flex align-items-center col-md-5 p-3 my-3 text-white-50 bg-blue rounded shadow-sm">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Add a friend</h6>
      </div>

    </div>


    <div class="my-3 p-3 bg-white rounded shadow-sm col-md-7">
      <h6 class="border-bottom border-gray pb-2 mb-0">Friends requests</h6>
      <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">Full Name</strong>
            <a href="#">Accept</a> <a href="#">Deny</a>
          </div>

          <span class="d-block"></span>
        </div>
      </div>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm col-md-5">
      <h6 class="border-bottom border-gray pb-2 mb-0">Friends requests</h6>
      <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <form th:action="@{/addfriend}" method="get" class="form-inline">
              <input type="text" class="form-control form-control-sm" name="username"/>
              <button type="submit" class="btn btn-outline-primary btn-sm">Add</button>
            </form>
            <p th:if="${err}">No such user</p>
          </div>
          <span class="d-block"></span>
        </div>
      </div>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm col-md-7">
      <h6 class="border-bottom border-gray pb-2 mb-0">Your friends</h6>
      <div class="media text-muted pt-3" th:each="friend: ${friends}">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark"
                    th:text="${friend.getFirstname()}+' ' + ${friend.getLastname()}">Full
              Name</strong>
          </div>
          <span class="d-block"
                th:text="${friend.getUstreet()} + ', '+${friend.getUcity()} + ', '+ ${friend.getUstate()}"></span>
        </div>
      </div>
    </div>

  </div>
</main>
</body>
</html>
